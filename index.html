<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Snappy Snacks</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

   <div class="container" overflow="hidden">

	  <!--audio controls -->
	  <audio autoplay>
	  <source src="music.mp3" type="audio/mpeg" />
	  </audio>

      <div class="row">
         <div class="col-lg-12">
            <h1>SNAPPY SNACKS</h1>
         </div>
      </div>

      <div class="row">
         <div class="col-lg-12">
            <div id="quiz">
            <!--   <img src="loading.gif" alt="loading" class="hidden" id="loading" name="loading"/> -->
               <p id="question"></p>
            </div>
         </div>
      </div>

      <div class="row">
         <button type="button" name="start" id="start" class="btn btn-primary btn-lg">Let's go<br>I'm Hungry!</button>
         <div class="col-lg-12 affix">
            <button type="button" name="yes" id="yes" value="yes" class="btn btn-primary btn-lg hidden">Yes</button>
            <button type="button" name="no" id="no" class="btn btn-primary btn-lg hidden">No</button>
            <button type="button" name="results" id="results" class="btn btn-primary btn-lg hidden">See Results</button>
         </div>
         <div class="col-lg-12">
            <img class="img-responsive hidden" src="loading.gif" alt="loading" name="snackImage" id="snackImage">
            <a role="button" name="details" id="details" class="btn btn-primary btn-lg hidden" target="_blank">See Details</a>
         </div>

      </div>
   </div>

   <script src="script.js" type="text/javascript">

   </script>

</body>

</html>
